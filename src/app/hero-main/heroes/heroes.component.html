

<mat-tab-group [selectedIndex]="selected">
  <mat-tab >
    <mat-grid-list cols="3" rowHeight="200px">
      <mat-grid-tile *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      >
        <mat-card class="example-card" style="width: 80%;">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title><span class="badge">{{hero.id}}</span> {{hero.name}}</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button mat-raised-button color="accent" (click)="onSelect(hero)">KILL</button>
            <button mat-raised-button color="primary">EDIT</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-tab>


  <mat-tab>
    <app-hero-detail [hero]="selectedHero"></app-hero-detail>
    <button mat-stroked-button color="primary" (click)="onBack()">Back</button>
  </mat-tab>
</mat-tab-group>
