
<h2>Fribase DB</h2>
<mat-card class="example-card">
  <mat-card-title>Add item</mat-card-title>
  <mat-card-content>
    <form #f="ngForm">
      <mat-form-field>
        <input matInput [(ngModel)]="myTask" name="myTask" placeholder="What's your name?">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [disabled]="!f.valid" (click)="saveTask()">Add</button>
  </mat-card-actions>
</mat-card>
<mat-divider></mat-divider>
<mat-card class="example-card">
  <mat-card-title>Item collection</mat-card-title>
  <mat-card-content>
      <mat-accordion class="example-headers-align">
      <mat-expansion-panel *ngFor="let task of tasks | async; let i = index" [attr.data-index]="i">
        <mat-expansion-panel-header>
          <mat-panel-title>{{task.description}}</mat-panel-title>
          <mat-panel-description>{{i + 1}}   <mat-icon (click)="deleteTask(task)">delete</mat-icon></mat-panel-description>
        </mat-expansion-panel-header>
        <p>This is the primary content of the panel.</p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
